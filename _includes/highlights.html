{% comment %} Use this section to highlight key elements of your site. Some
sites will only have two while others may have six to eight. {% endcomment %}

<div class="grid-container padding-top-4">
  <div class="grid-row grid-gap">
    <div class="tablet:grid-col-12">
      <h2 class="font-heading-xl padding-y-2 text-primary">Featured topics</h2>
    </div>
    <ul class="usa-card-group padding-bottom-6 tablet-lg:grid-col-12">
          {% for t in topics %}
          <li class="usa-card usa-card--flag flex-1">
              <div class="usa-card__container">
                  <div class="usa-card__header text-primary">
                      <h4 class="usa-card__heading">{{ t.title }}</h4>
                  </div>
                  <div class="usa-card__media">
                      <div class="usa-card__img">
                      <a
                      href="{{ t.url }}"
                      >
                      <img
                          src="{{ t.img }}"
                          alt="{{ t.alt }}"
                          />
                      </a>
                      </div>
                  </div>
                  <div class="usa-card__body">
                      <p>{{ t.body }}</p>
                  </div>
                  <div class="usa-card__footer">
                    <a href="{{ t.url }}" class="usa-button">{{ t.buttontext }}</a>
                  </div>
              </div>
          </li>
          {% endfor %}    
    </ul>
  </div>    
</div>
