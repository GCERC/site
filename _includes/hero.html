<section class="usa-hero">
  <div class="grid-container">
    <div class="position-relative height-mobile">
      <div
        class="maxw-tablet margin-top-5 desktop:margin-top-10 padding-5 position-absolute bottom-0 right-0 semi-transparent-background"
      >
        <h1 class="usa-hero__heading">
          <span class="usa-hero__heading--alt text-uppercase">{{ hero.title }}</span>
        </h1>
        <p>{{ hero.body }}</p>
        <a class="usa-button usa-button--outline usa-button--inverse" href="{{ hero.url }}">{{ hero.buttontext }}</a>
      </div>
    </div>
  </div>
</section>
