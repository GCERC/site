<footer class="usa-footer">
  {% include 'subscribe.html' %}
  <div class="usa-footer__primary-section bg-primary text-white padding-y-8">
    <div class="usa-footer__primary-container grid-row">
      <div class="grid-col-auto">
        <nav
          class="usa-identifier__section usa-identifier__section--required-links"
          aria-label="Important links"
        >
          <div class="usa-identifier__container">
            <ul class="usa-identifier__required-links-list">
              {% for nav_item in site.footer_navigation %}
                <li class="usa-identifier__required-links-item">
                  <a class="text-white" href="{{nav_item.url}}"> {{ nav_item.name }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </nav>
      </div>
      <div class="desktop-lg:grid-col-4"></div>
    </div>
  </div>
  <div class="usa-footer__secondary-section bg-primary border-top border-base">
    <div class="grid-container">
      <div
        class="usa-footer__logo grid-row grid-gap-2 text-center desktop:text-left"
      >
        <div class="grid-col-12 desktop:grid-col-auto">
          <img
            src="/img/logo.png"
            class="margin-right-2 maxw-6"
            alt="{{ site.title }}"
          >
        </div>
        <div class="grid-col-12 desktop:grid-col-fill">
          <p class="usa-footer__logo-heading text-white">{{ site.title }}</p>
        </div>
        {% include 'socialmedia.html' %}
        <div class="grid-col-12 desktop:grid-col-auto">
          <a href="mailto:{{ site.email }}" class="text-white">{{ site.email }}</a>
        </div>
      </div>
    </div>
  </div>
</footer>
